<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Hello ISEP! Calculator</title>
        <link href="./css/site.css" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Dummy Calculator</h1>
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" id="eqStr" placeholder="Enter the expression" onkeydown="if (event.keyCode == 13) { document.getElementById('answerStr').innerHTML = solveStr(reformat(this.value)); return false; }">
                </div>
                <div class="col-sm-4">
                    <button type="submit" id="checkVal" onclick="document.getElementById('answerStr').innerHTML = document.getElementById('eqStr').value">Check</button>
                </div>
                <div class="col-sm-4">
                    <button type="submit" id="calculate" onclick="document.getElementById('answerStr').innerHTML = document.getElementById('eqStr').value">Eval</button>   
                </div>
            </div>
            <div>
				<h4>Result shown Here</h4><br>
                <span style="font-weight: bold;color:blue" id="answerStr"></span>
            </div>
        </div>
        <script type="text/javascript" src="/build/app.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
    </body>
</html>
